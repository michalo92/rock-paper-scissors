<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Game rock paper scissors</title>
  </head>

  <body>
    <h1>GAME "ROCK, PAPER, SCISSORS"</h1>

    <div class="select">
      <h3>Please, choose:</h3>

      <img
        data-option="paper"
        class="first"
        src="img/paper.jpg"
        alt=""
        title="Paper"
      />

      <img data-option="rock" src="img/rock.jpg" alt="" title="Rock" />

      <img
        data-option="scissors"
        src="img/scissors.jpg"
        alt=""
        title="Scissors"
      />
    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
      <h3>Game result:</h3>
      <p>Your choice: <span data-summary="your-choice"></span></p>
      <p>Computer choice: <span data-summary="ai-choice"></span></p>
      <h2>Game winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
      <h3>Actual results:</h3>
      <p class="numbers">Number of games: <span>0</span></p>
      <p class="wins">Your wins: <span>0</span></p>
      <p class="losses">Your losses: <span>0</span></p>
      <p class="draws">Draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
  </body>
</html>
